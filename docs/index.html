<!DOCTYPE html>
<html>

<head>
    <title>Словарь по дисциплине Рынок ценных бумаг</title>
    <!--HTML5: Element title must not be empty-->
    <style>
        * {
            outline: none;
            font-family: Arial;
        }

        body {
            margin: 0;
        }


        .mainBlock {
            position: absolute;
            background-color: #FFCCCC;
            width: 100%;
            height: 100%;
        }

        .mainBlock>.buttonsBlock {
            position: absolute;
            background-color: #FFDB8F;
            height: 40px;
            z-index: 123;
            /* Этот css сумасшедший, иначе 5px сверху не добавить */
            float: left;
            width: 100%;
            /* mainBlock.width-10px */
            /* */
        }

        .mainBlock>.mainContentHost {
            position: relative;
            background-color: #E7B8B9;
            height: 100%;
            /*margin: 5px;*/
            /* Этот css сумасшедший, иначе 5px сверху не добавить */
            /*float: left;*/
            width: 100%;
            /* mainBlock.width-10px */
            /* */
        }

        .mainContent {
            background-color: #D2D9B3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .mainContent>.graphParent {
            position: relative;
            /*margin: 10px;*/
            /*margin-top:50px;*/
            /*width: 100%;*/
            /*height: 70%;*/
            float: left;
            border-style: solid;
            border-width: 1px;
            background-color: white;
        }

        .mainContent>.info {
            position: relative;
            /*margin: 10px;*/
            /*width: 100%;*/
            /*height: 200px;*/
            float: left;
            resize: none;
            border-style: solid;
            border-width: 1px;
            outline: none;
            background-color: white;
            overflow-y: auto;
        }

        .buttonsBlock>.headBtn {
            margin-top: 5px;
            margin-left: 5px;
            border: 1px solid #5C6367;
            border-radius: 3px;
            text-decoration: none;
            color: black;
            cursor: pointer;
            background-image: linear-gradient(to bottom, #FDF3DD, #ECD7AB);
            width: 30px;
            height: 30px;
            padding: 0;
            display: inline-block;
            text-align: center;
        }

        .linksBlock {
            width: 100%;
            height: 100%;
        }

        .linksBlock>a {
            color: blue;
            cursor: pointer;
            margin: 5px;
            float: left;
            position: absolute;
        }

        .text>h1 {
            display: inline;
            font-size: 20;
        }

        .info>.text {
            padding-left: 5px;
            padding-right: 5px;
            margin: 0px;
        }

        .graphParent>#graphhost {
            width: 100%;
            height: 100%;
        }

        .graphParent>.back {
            right: 0;
            z-index: 999;
            position: absolute;
            background-color: lightgray;
            width: 40px;
            height: 15px;
            margin: 3px;
            border: 1px solid #5C6367;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
            color: black;
            cursor: pointer;
            font-size: 10px;
            background-image: linear-gradient(to bottom, #FDF3DD, #ECD7AB);
        }
    </style>
    <script src="data.js"></script>
    <script>
        document.title = dicName;
    </script>
    <script type="text/javascript" src="scripts/vis.js"></script>
    <script src="scripts/loader.js"></script>

</head>

<body onload="initPage()" onresize="fitElements()">
    <div class="mainBlock">
        <div class="buttonsBlock">
        </div>
        <div class="mainContentHost">
            <div class="mainContent">
                <div id="spacing" style="height:40px;"></div>
                <div class="graphParent">
                    <button class="back" id="bck">назад</button>
                    <div id="graphhost"></div>
                </div>
                <div class="info" style="height: 80px;">
                    <p class="text"></p>
                </div>
            </div>
            <div class="linksBlock" style="display: none;"></div>
        </div>
    </div>


</body>

</html>
